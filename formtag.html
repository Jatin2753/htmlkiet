<html>
    <head>
        <title>form</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <style>
            body{
                background-color: lightgrey;
            }
            #topic{
                text-align: center;
                color: red;
            }
            form{
                text-align: center;
                padding: 10px;
            }
            .design{
                padding: 5px;
            }
        </style>
    </head>

    <body>
        <h1 id="topic">FORM</h1>
        <form action="/dummyapi.html">
            <label for="city_mpg" class="design">City mpg</label>
            <input type="text" id="city_mpg" class="design" name="city_mpg" value="">
            <label for="class">class </label>
            <input type="text" id="class" class="design"  name="class" value="">
            <label for="combination_mpg">combination_mpg</label>
            <input type="text" id="combination_mpg" class="design"  name="combination_mpg" value=""><br>
            <label for="cylinders">cylinders</label>
            <input type="text" id="cylinders"  class="design" name="cylinders" value="">
            <label for="displacement">displacement</label>
            <input type="text" id="displacement"  class="design" name="displacement" value="">
            <label for="drive">drive</label>
            <input type="text" id="drive" class="design"  name="drive" value=""><br>
            <label for="fuel_type">fuel_type</label>
            <input type="text" id="fuel_type"  class="design" name="fuel_type" value="">
            <label for="highway_mpg">highway_mpg</label>
            <input type="text" id="highway_mpg" class="design"  name="highway_mpg" value="">
            <label for="make">make</label>
            <input type="text" id="make" class="design"  name="make" value=""><br>
            <label for="model">model</label>
            <input type="text" id="model" class="design"  name="model" value="">
            <label for="transmission">transmission</label>
            <input type="text" id="transmission"  class="design" name="transmission" value="">
            <label for="year">year</label>
            <input type="text" id="year" class="design"  name="year" value=""><br>
        </form>
    </body>
</html>
